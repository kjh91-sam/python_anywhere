{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_at %}
            <div class="date">
                {{ post.published_at }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.content|linebreaksbr}}</p>
    </div>
{% endblock %}
